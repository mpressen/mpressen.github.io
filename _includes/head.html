<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta author="Maximilien Pressensé">
  <link href="/images/logo.png" rel="icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3c6518dd02.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/main.css">
  <meta property="og:type" content="document" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@MaxPressense">
  <meta name="twitter:creator" content="@MaxPressense">

  {% if page.title %}
  <title>{{ page.title }} | Maximilien Pressensé</title>
  <meta property="og:title" content="{{ page.title }} | Maximilien Pressensé" />
  {% else %}
  <title>Maximilien Pressensé</title>
  <meta property="og:title" content="Maximilien Pressensé" />
  {% endif %}

  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}, Maximilien Pressensé">
  {% else %}
  <meta name="keywords" content="Maximilien Pressensé">
  {% endif %}

  {% if page.description %}
  <meta name="description" content="Maximilien Pressensé's {{ page.description }}">
  <meta property="og:description" content="Maximilien Pressensé's {{ page.description }}" />
  {% else %}
  <meta name="description" content="Maximilien Pressensé's page">
  <meta property="og:description" content="Maximilien Pressensé's page" />
  {% endif %}


  {% if page.url %}
  <meta property="og:url" content="{{ page.url }}" />
  {% else %}
  <meta property="og:url" content="https://mpressen.github.io/" />
  {% endif %}

  {% if page.image %}
  <meta property="og:image" content="{{ page.image }}" />
  {% else %}
  <meta property="og:image" content="https://mpressen.github.io/images/profile_pic_pro.jpeg" />
  {% endif %}
</head>
